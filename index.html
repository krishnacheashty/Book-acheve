<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's find your book</title>
    <!-- bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- external css file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-secondary">
    <header>
      <nav class="navbar navbar-expand-lg fs-4 navbar-light bg-dark ">
            <div class="container-fluid">
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                  <a class="nav-link active text-light" href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5807901/">Features</a>
                  <a class="nav-link active text-light" href="https://europe-books.co.uk/submit-your-manuscript-world/?gclid=CjwKCAjwybyJBhBwEiwAvz4G7-uANM2KqRHsCMWIsirky2cFDO34cjD8JRQo3LdHI_4wBnT0OwCp_BoCF40QAvD_BwE">More Book</a>
                  <a class="nav-link active text-light" href="https://curiousmuse.org/?gclid=CjwKCAjwybyJBhBwEiwAvz4G74fTQtt64uW23zpuGJlssLel3zUNrY-TWu4qx5G5j60lNJlrxPgnBBoCVkwQAvD_BwE" tabindex="-1" aria-disabled="false">About Us</a>
                </div>
              </div>
            </div>
      </nav>
      <!-- search section start here -->
      <section>
        <h1 class="text-center mt-3"><span class="myColor ">welcome</span> to our <span class="myColor">site</span></h1>
                        
          <div class="input-group mb-3 w-50 mx-auto mt-5">
            <input 
                id="input-field"
                type="text"
                class="form-control" 
                placeholder="Book you want to find" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button 
                class="btn btn-success btn-outline-success text-white" 
                type="button" 
                id="button-search"
                onclick="search()"
            >search</button>
          </div>
        <!-- search section end here -->    
      </section>
        
      <!-- spinner section start -->
      <section>
        <div id="spinner" class="d-flex justify-content-center mt-5 text-info d-none ">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- spinner section start -->

    </header>
    <main>
        <section class="container"> <!-- book find number -->
          <div id="book-count" class="w-75 mx-auto">
                
          </div>
        </section>
        <!-- error massage div -->
        <div class="text-center fs-4 my-3"><p id="empty-string"></p></div>
       
        <section class="container d-flex justify-content-center my-3">
          
          <div id="error" class="card mb-3 text-white bg-secondary" style="max-width: 18rem;">
            
          </div>
        </section>

        <!-- search result box -->
        <section class="container">
            <div id="result-field" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>

        </section>

    </main>
    <footer>


    </footer>
    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- external js file -->
    <script src="js/app.js"></script>
</body>
</html>
